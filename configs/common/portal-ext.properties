include-and-override=portal-developer.properties

#
# MySQL
#
#jdbc.default.driverClassName=com.mysql.cj.jdbc.Driver
#jdbc.default.url=jdbc:mysql://localhost/lportal?useUnicode=true&characterEncoding=UTF-8&useFastDateParsing=false
#jdbc.default.username=root
#jdbc.default.password=

locales=en_US,de_DE,fr_FR,it_IT,en_GB

# Specify the locales that are enabled by default.
locales.enabled=en_US,de_DE,fr_FR,it_IT,en_GB

# Specify the locales that are in beta. Go to http://translate.liferay.com to participate in the translation efforts.
# Remove beta status from all translations
locales.beta=

# This sets the default locale of the portal, overriding the properties "user.language" and "user.country" specified
# in system.properties.
company.default.locale=en_US